  <section>
    <div class="container">
        <div class="container">
            <div class="column is-4 is-offset-4 box">
              <h1 class="avatar has-text-centered section"><i class="fas fa-address-book fa-5x"></i></h1>
              <div class="login-form">
                <form role="form" action="/signup" method="post">
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left">
                      <input class="input" type="text" placeholder="e.g Alex Smith"><span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left">
                      <input class="input" type="text" placeholder="e.g. alex.smith"><span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="e.g. asmith@gmail.com"><span class="icon is-small is-left"><i class="fas fa-envelope"></i></span><span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left">
                      <input class="input" type="password" placeholder="e.g. Password" data-lpignore="true"><span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Confirm password</label>
                    <div class="control has-icons-left">
                      <input class="input" type="password" placeholder="e.g. Password" data-lpignore="true"><span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                    </div>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button class="button is-primary is-medium is-fullwidth">Sign Up</button>
                    </p>
                  </div>
                </form>
              </div>
              <hr>
              <div class="forgot-password">
                <p class="has-text-centered">Did you<a href="/forgot">forgot your password</a>or<a href="/login">need to login?</a></p>
              </div>
            </div>
          </div>
